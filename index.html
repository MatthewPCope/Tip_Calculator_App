<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <main class="main">
    <h1>
      <span>SPLI</span><br>
      <span>TTER</span>
    </h1>
    <div class="container">
      <div class="two-column-grid">
        <div class="bill-amount-section">
          <label>Bill</label>
          <input type="text" name="bill" id="bill" placeholder="0">
        </div>

        <div class="tip-section">
          <p>Select Tip %</p>
          <div class="btns">
            <button id="five" class="btn">5%</button>
            <button id="ten" class="btn">10%</button>
            <button id="fifteen" class="btn">15%</button>
            <button id="twenty-five" class="btn">25%</button>
            <button id="fifty" class="btn">50%</button>
            <input class="custom" placeholder="Custom" >
          </div>
        </div>

        <div class="people-number-section">
          <label>Number of People</label>
          <input type="text" name="people" id="people" placeholder="0" placeholder="0">
        </div>
      </div>
      
      <div class="total-section">
        <div class="totals">
          <div class="tip-amount">
            <div>
              <p>Tip Amount</p>
              /person
            </div>
            <p class="amounts">$0.00</p>
          </div>
          <div class="total">
            <div>
              <p>Total</p>
              /person
            </div>
            <p class="amounts">$0.00</p>
          </div>
        </div>
        <button class="btn-reset">RESET</button>
      </div>
    </div>
  </main>

  </div>
</body>
</html>
