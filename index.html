<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <h1>
    <span>SPLI</span><br>
    <span>TTER</span>
  </h1>
  <main class="main">
    <div class="container">

      <div class="bill-amount-section">
        <label>Bill</label>
        <input type="number" name="bill" id="bill" placeholder="$">
      </div>

      <div class="tip-section">
        <p>Select Tip %</p>
        <div class="btns">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">20%</button>
          <button class="btn">25%</button>
          <input class="custom" placeholder="Custom" >
        </div>
      </div>

      <div class="people-number-section">
        <label>Number of People</label>
        <input type="number" name="bill" id="bill" placeholder="" placeholder="0">
      </div>

      <div class="total-section">
        <div class="totals">
          <p>Tip Amount</p><br>
          <p class="per-person">/ person</p>
          <p class="amounts">$4.27</p>
          <p>Total</p>
          <p class="amounts">$32.79</p>
        </div>
        <button class="btn-reset">RESEST</button>
      </div>
    </div>
  </main>

</body>
</html>
